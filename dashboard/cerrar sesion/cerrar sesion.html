<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../static/style/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Perfil</title>
</head>

<body>

    <!-- Barra de navegación superior -->
    <div class="top-nav">
        <div class="left-section">
            <div class="dashboard-icon">
                <!-- Icono de dashboard en formato SVG -->
                <img src="../../static/img/hospital.png" alt="">
            </div>
            <div class="brand">MediGood</div>
        </div>
        <div class="user">Andres Briñez </div>
    </div>

    <!-- Contenido del Dashboard -->
    <div class="dashboard-container">

        <!-- Barra de navegación lateral -->
        <nav class="side-nav">
            <ul>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
                <li><a href="#"><i class="fas fa-shopping-bag"></i> Compras</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Usuarios</a></li>
                <li  onclick="showLogoutConfirmation()"><a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="main-content">
            <div class="header">
                <h2 class="title">Cerrar sesión</h2>
            </div>
        
        </div>
         <!-- Cuadro de confirmación -->
    <div class="confirmation-modal" id="logoutConfirmation">
        <div class="modal-content">
            <span class="close" onclick="hideLogoutConfirmation()">&times;</span>
            <p>¿Estás seguro de que quieres cerrar sesión?</p>
            <button class="ok" onclick="logout()">Aceptar</button>
            <button class="cancel" onclick="hideLogoutConfirmation()">Cancelar</button>
        </div>
    </div>


    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Medigood - Todos los derechos reservados</p>
    </footer>

    <script defer src="../../static/js/logout.js"></script>

</body>

</html>
