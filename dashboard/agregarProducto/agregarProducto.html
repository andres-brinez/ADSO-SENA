<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../static/style/dashboard.css">
    <link rel="stylesheet" href="../../static/style/formDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Agregar Producto</title>
</head>

<body>

    <!-- Barra de navegación superior -->
    <div class="top-nav">
        <div class="left-section">
            <div class="dashboard-icon" onclick="toggleSideNav()">
                <!-- Icono de dashboard en formato SVG -->
                <img src="../../static/img/hospital.png" alt="">
            </div>
            <div class="brand">MediGood</div>
        </div>
        <div class="user">Andres Briñez </div>
    </div>

    <!-- Contenido del Dashboard -->
    <div class="dashboard-container">

        <!-- Barra de navegación lateral -->
        <nav class="side-nav">
            <ul>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
                <li><a href="#"><i class="fas fa-box"></i> Inventario</a></li>

                <li><a href="#"><i class="fas fa-shopping-bag"></i> Compras</a></li>
                <!-- <li><a href="#"><i class="fas fa-chart-bar"></i> Ventas</a></li> -->
                <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Usuarios</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="main-content">
            <div class="header">
                <h2 class="title">Agregar Producto</h2>
            </div>

            <!-- Formulario para agregar un nuevo producto -->
            <form class="add-product-form">
                
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" required>

                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" required>


                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" required>
                    <option value="categoria1">Categoría 1</option>
                    <option value="categoria2">Categoría 2</option>
                    <!-- Agregar opciones adicionales según sea necesario -->
                </select>

                <!-- Enlace o botón para abrir la ventana emergente de agregar categoría -->
                <a href="#"  class="add-category-link" id="openAddCategoryPopup">Agregar Nueva Categoría</a>

                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

                <label for="precio">Precio Unitario</label>
                <input type="number" id="precio" name="precio" step="0.01" required>

                <label for="imagen">Imagen del Producto</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">

                <button type="submit">Agregar Producto</button>
            </form>

        </div>

    </div>

    <!-- Ventana emergente para agregar categoría -->
    <div id="addCategoryPopup" class="popup">
        <div class="popup-content">
            <span id="closeAddCategoryPopup" class="close-popup">&times;</span>
            <h3>Agregar Nueva Categoría</h3>
            <label for="newCategory">Nombre de la categoría</label>
            <input type="text" id="newCategory" name="newCategory" required>
            <button id="addCategoryButton">Agregar</button>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Medigood - Todos los derechos reservados</p>
    </footer>
    <script>
        // Variables para elementos del DOM
        var addCategoryPopup = document.getElementById('addCategoryPopup');
        var openAddCategoryPopupButton = document.getElementById('openAddCategoryPopup');
        var closeAddCategoryPopupButton = document.getElementById('closeAddCategoryPopup');
        var addCategoryButton = document.getElementById('addCategoryButton');

        // Evento para abrir la ventana emergente
        openAddCategoryPopupButton.addEventListener('click', function () {
            addCategoryPopup.style.display = 'block';
        });

        // Evento para cerrar la ventana emergente
        closeAddCategoryPopupButton.addEventListener('click', function () {
            addCategoryPopup.style.display = 'none';
        });

        // Evento para agregar la nueva categoría
        addCategoryButton.addEventListener('click', function () {
            // Lógica para agregar la nueva categoría
            var newCategoryName = document.getElementById('newCategory').value;

            if (newCategoryName.trim() !== '') {
                // Puedes realizar aquí la lógica para agregar la nueva categoría a tu sistema
                alert('Nueva categoría agregada: ' + newCategoryName);
                closeAddCategoryPopup();
            } else {
                alert('Por favor, ingresa un nombre válido para la categoría.');
            }
        });

        // Función para cerrar la ventana emergente
        function closeAddCategoryPopup() {
            addCategoryPopup.style.display = 'none';
        }

    </script>

</body>

</html>
