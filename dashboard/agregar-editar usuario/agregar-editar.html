<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../static/style/formDashboard.css">
    <link rel="stylesheet" href="../../static/style/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Editar/Añadir Usuario</title>
</head>

<body>

    <!-- Barra de navegación superior -->
    <div class="top-nav">
        <div class="left-section">
            <div class="dashboard-icon" >
                <!-- Icono de dashboard en formato SVG -->
                <img src="../../static/img/hospital.png" alt="">
            </div>
            <div class="brand">MediGood</div>
        </div>
        <div class="user">Andres Briñez </div>
    </div>

    <!-- Contenido del Dashboard -->
    <div class="dashboard-container">

        <!-- Barra de navegación lateral -->
        <nav class="side-nav">
            <ul>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
                <li><a href="#"><i class="fas fa-box"></i> Inventario</a></li>

                <li><a href="#"><i class="fas fa-shopping-bag"></i> Compras</a></li>
                <!-- <li><a href="#"><i class="fas fa-chart-bar"></i> Ventas</a></li> -->
                <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Usuarios</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="main-content">
            <div class="header">
                <h2 class="title">Editar-Agregar usuario</h2>
            </div>

            <form>
                <h3>Editar-Agregar usuario</h3>

                <label for="id">Id</label>
                <input type="text" id="id" name="id" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
    
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required>
    
                <label for="estado">Estado</label>
                <select id="estado" name="estado" required>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                    <!-- Agrega más opciones según necesites -->
                </select>
    
                <label for="rol">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="usuario">Usuario</option>
                    <option value="administrador">Administrador</option>
                    <!-- Agrega más opciones según necesites -->
                </select>
    
                <button type="submit">Guardar Cambios</button>
            </form>

        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Medigood - Todos los derechos reservados</p>
    </footer>

</body>

</html>
